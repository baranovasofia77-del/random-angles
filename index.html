<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random-angles | Тихая выдержка</title>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <style>
        html { scroll-behavior: smooth; cursor: none; }
        :root {
            --bg-color: #0c0233;
            --header-color: #70f3ff;
            --silver: #e0e0e0;
            --text-color: #b0b0b0;
            --accent-font: 'Playfair Display', serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            overflow-x: hidden; /* Запрет бокового скролла сайта */
        }

        /* Зернистость */
        body::before {
            content: ""; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app');
            opacity: 0.05; pointer-events: none; z-index: 9999;
        }

        /* Кастомный курсор (скрыт на мобилках) */
        #cursor {
            width: 20px; height: 20px; border: 1px solid var(--silver);
            border-radius: 50%; position: fixed; pointer-events: none;
            z-index: 10000; transform: translate(-50%, -50%);
        }

        /* Адаптивный таймер */
        #timer {
            position: fixed; top: 40px; right: 20px;
            font-size: 0.6rem; color: var(--silver);
            text-align: right; z-index: 10002; text-transform: uppercase;
        }
        #seconds { font-size: 1rem; color: var(--header-color); display: block; }

        header { padding: 60px 20px; text-align: center; }
        .main-title { font-family: var(--accent-font); color: var(--header-color); font-size: clamp(2rem, 8vw, 3.5rem); letter-spacing: 4px; }

        /* Навигация и ПОИСК */
        nav { 
            position: sticky; top: 0; background: rgba(12, 2, 51, 0.9); 
            backdrop-filter: blur(10px); padding: 15px; 
            display: flex; flex-wrap: wrap; justify-content: center; align-items: center; z-index: 900; gap: 15px;
        }
        nav a { color: var(--header-color); text-decoration: none; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .search-container { position: relative; display: flex; align-items: center; }
        .search-input {
            background: rgba(255,255,255,0.05); border: 1px solid var(--header-color);
            border-radius: 20px; padding: 5px 15px; color: #fff; font-size: 0.8rem;
            width: 120px; transition: 0.3s;
        }
        .search-input:focus { width: 180px; outline: none; background: rgba(255,255,255,0.1); }

        /* ГОРИЗОНТАЛЬНЫЕ ЛЕНТЫ */
        .horizontal-scroll {
            display: flex; overflow-x: auto; gap: 15px; padding: 20px;
            scroll-snap-type: x mandatory; scrollbar-width: none; /* Скрываем скроллбар */
        }
        .horizontal-scroll::-webkit-scrollbar { display: none; }
        
        .scroll-item {
            flex: 0 0 250px; height: 180px; scroll-snap-align: start;
            border: 1px solid var(--silver); overflow: hidden;
        }
        .scroll-item img { width: 100%; height: 100%; object-fit: cover; }

        .section-label { padding-left: 20px; color: var(--header-color); font-family: var(--accent-font); font-size: 1.2rem; }

        /* Сетка портфолио (Адаптивная) */
        .gallery-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 15px; padding: 20px;
        }
        .photo-item { height: 350px; border: 1px solid var(--silver); overflow: hidden; }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }

        /* Скрытие курсора на тач-устройствах */
        @media (hover: none) {
            #cursor { display: none; }
            html { cursor: auto; }
        }

        /* Мобильные правки */
        @media (max-width: 600px) {
            nav { padding: 10px; gap: 10px; }
            nav a { margin: 0 5px; font-size: 0.65rem; }
            .search-input { width: 80px; }
            .search-input:focus { width: 100px; }
            #timer { top: 10px; right: 10px; transform: scale(0.8); }
        }
    </style>
</head>
<body>

<div id="cursor"></div>
<div id="timer">Ваша выдержка:<span id="seconds">0</span> СЕК.</div>

<header id="home">
    <div class="main-title">random-angles</div>
    <p style="color: var(--silver); font-size: 0.8rem; letter-spacing: 3px;">ТИХАЯ ВЫДЕРЖКА</p>
</header>

<nav>
    <a href="#home">Главная</a>
    <a href="#portfolio">Портфолио</a>
    <a href="#contacts">Связь</a>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Поиск...">
    </div>
</nav>

<p class="section-label">Лента недели</p>
<div class="horizontal-scroll">
    <div class="scroll-item"><img src="https://picsum.photos"></div>
    <div class="scroll-item"><img src="https://picsum.photos"></div>
    <div class="scroll-item"><img src="https://picsum.photos"></div>
    <div class="scroll-item"><img src="https://picsum.photos"></div>
</div>

<p class="section-label">Ракурс зимы</p>
<div class="horizontal-scroll">
    <div class="scroll-item"><img src="images/1.jpg" alt="Зима 1"></div>
    <div class="scroll-item"><img src="https://picsum.photos"></div>
    <div class="scroll-item"><img src="images/2.jpg" alt="Зима 2"></div>
    <div class="scroll-item"><img src="https://picsum.photos"></div>
</div>

<section id="portfolio">
    <h2 style="color: var(--header-color); font-family: var(--accent-font); text-align: center;">Портфолио</h2>
    <div class="gallery-grid">
        <div class="photo-item"><img src="images/1.jpg"></div>
        <div class="photo-item"><img src="images/2.jpg"></div>
        <div class="photo-item"><img src="images/3.jpg"></div>
        <div class="photo-item"><img src="images/4.jpg"></div>
        <div class="photo-item"><img src="images/5.jpg"></div>
        <div class="photo-item"><img src="images/6.jpg"></div>
    </div>
</section>

<section id="contacts" style="max-width: 400px; margin: 0 auto; padding: 40px 20px;">
    <h2 style="color: var(--header-color); font-family: var(--accent-font); text-align: center;">Связаться</h2>
    <input type="text" placeholder="Имя" style="width: 100%; padding: 10px; background: none; border: 1px solid #333; color: #fff; margin-bottom: 10px;">
    <input type="email" placeholder="Email" style="width: 100%; padding: 10px; background: none; border: 1px solid #333; color: #fff; margin-bottom: 10px;">
    <button style="width: 100%; padding: 15px; border: 1px solid var(--header-color); background: none; color: var(--header-color); text-transform: uppercase;">Отправить</button>
</section>

<footer>
    <p style="text-align: center; padding: 40px; font-size: 0.7rem; opacity: 0.5;">&copy; 2026 random-angles</p>
</footer>

<script>
    const cursor = document.querySelector('#cursor');
    document.addEventListener('mousemove', e => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
    });

    let sec = 0;
    setInterval(() => {
        sec++;
        document.getElementById('seconds').innerText = ' ' + sec;
    }, 1000);
</script>

</body>
</html>
